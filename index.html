<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paramedic NREMT Prep</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #0056b3;
    }
    .container {
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    
    /* --- UTILITIES --- */
    .hidden { display: none; }
    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      transition: background 0.2s;
    }
    .btn:hover { background-color: #0056b3; }
    .btn:disabled { background-color: #ccc; cursor: not-allowed; }

    /* --- SETUP SCREEN --- */
    label { font-weight: bold; display: block; margin-top: 15px; }
    select, input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box; /* Fixes padding issues */
    }

    /* --- QUIZ SCREEN --- */
    #question-text { font-size: 1.2em; margin-bottom: 20px; }
    .option-btn {
      background-color: #f8f9fa;
      color: #333;
      border: 1px solid #ddd;
      text-align: left;
    }
    .option-btn:hover { background-color: #e2e6ea; }
    .correct { background-color: #d4edda !important; border-color: #c3e6cb !important; color: #155724 !important; }
    .wrong { background-color: #f8d7da !important; border-color: #f5c6cb !important; color: #721c24 !important; }
    
    #explanation {
      margin-top: 20px;
      padding: 15px;
      background: #e7f3fe;
      border-left: 5px solid #2196F3;
      border-radius: 4px;
    }

    /* --- RESULTS SCREEN --- */
    .score-circle {
      width: 120px;
      height: 120px;
      background: #007bff;
      border-radius: 50%;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      font-weight: bold;
      margin: 0 auto 20px auto;
    }
    .feedback-item {
      background: #fff3cd;
      padding: 10px;
      margin-bottom: 8px;
      border-left: 5px solid #ffc107;
    }
  </style>
</head>
<body>

  <h1>ðŸš‘ Paramedic NREMT Prep</h1>

  <div class="container">
    
    <div id="setup-screen">
      <h2>Quiz Setup</h2>
      
      <h2>Select a Topic</h2>

<div id="topic-buttons"></div>

<div id="question-count-container" class="hidden">
  <label for="question-count">Number of Questions:</label>
  <input type="number" id="question-count" value="10" min="1" max="100">

  <button class="btn" onclick="startQuiz()">Start Quiz</button>
</div>


      <label for="question-count">Number of Questions:</label>
      <input type="number" id="question-count" value="10" min="1" max="100">

      <button class="btn" onclick="startQuiz()">Start Quiz</button>
    </div>

    <div id="quiz-screen" class="hidden">
      <div style="display: flex; justify-content: space-between; margin-bottom: 15px; color: #666;">
        <span id="progress-text">Question 1 of 10</span>
        <span id="topic-badge" style="font-weight: bold;">Anatomy</span>
      </div>
      
      <div id="question-text">Question goes here...</div>
      <div id="options-container"></div>
      
      <div id="explanation" class="hidden"></div>
      
      <button id="next-btn" class="btn hidden" onclick="nextQuestion()">Next Question</button>
    </div>

    <div id="results-screen" class="hidden">
      <h2>Quiz Complete!</h2>
      <div class="score-circle" id="final-score">80%</div>
      <p style="text-align: center;">You got <span id="correct-count">8</span> out of <span id="total-count">10</span> correct.</p>
      
      <h3>Focus Areas:</h3>
      <p>Based on your missed questions, you should review:</p>
      <div id="study-focus"></div>

      <button class="btn" onclick="location.reload()">Take Another Quiz</button>
    </div>

  </div>

  <script src="questions.js"></script>
  <script src="app.js"></script>

</body>
</html>
