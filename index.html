<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Paramedic National Registry Test Prep</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    .question-box {
      background: #ffffff;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .correct {
      background-color: #c8e6c9;
    }
    .wrong {
      background-color: #ffcdd2;
    }
    #explanation {
      margin-top: 15px;
      padding: 10px;
      background: #eef;
      display: none;
    }
  </style>
</head>
<body>

<h1>Paramedic National Registry Test Prep</h1>

<div id="menu" class="question-box">
  <h2>Select a Topic</h2>
  <button onclick="startQuiz('Anatomy')">Anatomy</button>
  <button onclick="startQuiz('Airway')">Airway</button>
  <button onclick="startQuiz('Medical')">Medical</button>
  <button onclick="startQuiz('Cardiology')">Cardiology</button>
  <button onclick="startQuiz('Trauma')">Trauma</button>
  <button onclick="startQuiz('Operations')">Operations</button>
  <button onclick="startQuiz('ClinicalJudgment')">Clinical Judgment</button>
</div>

<div id="quiz" class="question-box" style="display:none;">
  <div id="question"></div>
  <div id="answers"></div>
  <div id="explanation"></div>
  <button onclick="nextQuestion()">Next Question</button>
  <button onclick="goBack()">Back to Topics</button>
</div>

<script src="questions.js"></script>
<script src="app.js"></script>

</body>

</html>
